                <div id="menu">
                    <!-- start of menu -->
                    <div class="py-3 pl-5 pr-4">
                        <h1><span>Choose Your Order</span></h1>
                        <div class="food-card-group d-flex flex-wrap my-4">
                            <div class="card d-flex align-items-center text-center">
                                <img src="http://tny.im/rGM" class="card-img-top" alt="Food image" />
                                <div class="card-body">
                                    <h5 class="card-title">Chicken burger</h5>
                                    <p class="card-text">50.000Ä‘</p>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of menu -->
                <div id="order">
                    <!-- start of order -->
                    <div class="py-3 pl-2 pr-2">
                        <h1><span>Your Cart</span></h1>
                        <div class="cart my-4">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="sub-total my-4 d-flex align-items-center">
                            <h4>Sub-total:</h4>
                            <h5 class="ml-auto mr-3">0</h5>
                        </div>
                        <div class="text-right pr-5">
                            <button type="button" class="checkout btn btn-secondary px-4 rounded">Checkout</button>
                        </div>
                    </div>
                </div>
                <!-- end of order -->
            </div>
