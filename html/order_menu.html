<html lang="en">
  <head>
    <title>Restaurant Management</title>

  <body>

        <div class="d-flex pl-2 ">

            <div id="nav" class="sidebar">
                <nav id="" class="navbar navbar-expand-sm navbar-light bg-transparent flex-col"> <!-- Start of nav -->

                            </li>
                        </ul>
                    </div>
                </nav>  <!-- End of nav -->
            </div>
            <div id="menu"> <!-- start of menu -->
                <div class="py-3 pl-5 pr-4">
                    <h1><strong>Choose</strong> <span>Your Order</span></h1>
                    <div class="food-card-group d-flex flex-wrap my-4">
                        <div class="card d-flex align-items-center text-center">
                            <img src="http://tny.im/rGM" class="card-img-top" alt="Food image">
                            <div class="card-body">
                                <h5 class="card-title">Chicken burger</h5>
                                <p class="card-text">50.000đ</p>
                            </div>
                        </div>
                        <div class="card d-flex align-items-center text-center">
                            <img src="http://tny.im/rGM" class="card-img-top" alt="Food image">
                            <div class="card-body">
                                <h5 class="card-title">Chicken burger</h5>
                                <p class="card-text">50.000đ</p>
                            </div>
                        </div>
                        <div class="card d-flex align-items-center text-center">
                            <img src="http://tny.im/rGM" class="card-img-top" alt="Food image">
                            <div class="card-body">
                                <h5 class="card-title">Chicken burger</h5>
                                <p class="card-text">50.000đ</p>
                            </div>
                        </div>
                        <div class="card d-flex align-items-center text-center">
                            <img src="http://tny.im/rGM" class="card-img-top" alt="Food image">
                            <div class="card-body">
                                <h5 class="card-title">Chicken burger</h5>
                                <p class="card-text">50.000đ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end of menu -->
            <div id="order"> <!-- start of order -->
                <div class="py-3 pl-2 pr-2">
                    <h1><strong>Your</strong> <span>Cart</span></h1>
                    <div class="cart my-4">
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="sub-total my-4 d-flex align-items-center">
                        <h4>Sub-total:</h4>
                        <h5 class="ml-auto mr-3">100000</h5>
                    </div>
                </div>
            </div> <!-- end of order -->
        </div>
